<!doctype html>
<html lang="en">
  <head>
  	<title>Login 10</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="css/style.css">

	</head>
	<body class="img js-fullheight" style="background-image: url(images/bg.jpg);">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Notas del Estudiante</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<h3 class="mb-4 text-center">Datos del estudiante</h3>
		      	<form action="#" class="signin-form">
		      		<div class="form-group">
		      			<input type="text" class="form-control" placeholder="Nombre" required id="nomb">
		      		</div>
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Asignatura" required>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Nota 1" required id="n1">
					</div>
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Nota 2" required id="n2">
					</div>
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Nota 3" required id="n3">
					</div>
	            <div class="form-group">
					<input type="button" name="name" value="Promedio Nota" onclick="Pluss()";>

	        
	            </div>
	            <div class="form-group">

	            	
	            </div>
	            
	          </form>
	          
	          
		      </div>
				</div>
			</div>
		</div>
	</section>

	<script type="text/javascript">
		function Pluss(){
			var Mensaje="";
			var nombre=(document.getElementById("nomb").value);
			var numero1=parseInt(document.getElementById("n1").value);
			var numero2=parseInt(document.getElementById("n2").value);
			var numero3=parseInt(document.getElementById("n3").value);
			var suma= numero1 + numero2 + numero3;
			var Promedio = suma / 3;
			console.log(Promedio)

			if (Promedio<=3){
				Mensaje = "Reprobo la materia."
			} else {
				Mensaje = "Aprobo la materia."
			}



			alert("El promedio del estudiante " + nombre + " Es: " + Promedio + " Por lo tanto " + Mensaje);
		}
	</script>

	<script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>

	</body>
</html>
